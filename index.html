<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS for beginners</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>JS crash Course</h1>
    </header>

    <section class="container">
        <form id="my-form">
            <h1>Add User</h1>
            <div class="msg"></div>
            <div>
                <label for="name">Name:</label>
                <input type="text" name="username" id="username" required>
            </div>
            <div>
                <label for="mane">Email:</label>
                <input type="email" name="emailId" id="email" required>
            </div>
            <div>
                <label for="phoneNumber"> Phone Number: </label>
                <input type="tel" name="phoneNumber" id="phoneNumber">
            </div>
            <input class="btn" type="submit" value="submit"></input>
        </form>
        <ul id="listOfUsers"></ul>
        <ul class="items">
            <li class="item">Item 1 <span>item1@gmail.com</span><button class="delete">X</button><button class="edit">Edit</button></li>
            <li class="item">Item 2 <span>item2@gmail.com</span><button class="delete">X</button><button class="edit">Edit</button></li>
            <li class="item">Item 3 <span>item3@gmail.com</span><button class="delete">X</button><button class="edit">Edit</button></li>
        </ul>
        
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.1/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
